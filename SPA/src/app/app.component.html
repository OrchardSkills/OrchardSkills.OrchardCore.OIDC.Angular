<app-navbar></app-navbar>
<router-outlet></router-outlet>

<button type="button" class="btn btn-primary" (click)="getToken()">
  Get Token
</button>

<form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
  <label>ContentId</label>
  <input type="text" name="contentId" placeholder="ContentId" ngModel />
  <br />
  <input type="submit" value="Send" />
</form>

<div class="container">
  <div class="d-flex justify-content-end mb-4">
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#staticBackdrop"
    >
      <fa-icon [icon]="['fas', 'plus']"></fa-icon>
    </button>
  </div>
  <hr />
  <div
    class="table-editor"
    id="table_1"
    data-entries="5"
    data-entries-options="[5, 10, 15]"
  >
    <table class="table">
      <thead>
        <tr>
          <th class="th-sm" data-width="250">Name</th>
          <th class="th-sm" data-width="250" data-sort="false">Email</th>
          <th class="th-sm" data-sort="false">Action</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let subscriber of subscribers | async">
          <tr>
            <td>{{ subscriber.firstName }}</td>
            <td>{{ subscriber.lastName }}</td>
            <td>
              <div class="row">
                <div class="col-3">
                  <button
                    type="button"
                    (click)="editSubscriber(subscriber.contentItemId)"
                    class="btn btn-primary"
                  >
                    Edit
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    (click)="deleteSubscriber(subscriber.contentItemId)"
                    class="btn btn-danger"
                  >
                    Delete
                  </button>
                </div>
              </div>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="staticBackdrop"
  data-backdrop="static"
  data-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
         
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #subscriber="ngForm" (ngSubmit)="addSubscriber(subscriber)" >
          <!-- 2 column grid layout with text inputs for the first and last names -->
          <div class="row mb-4">
            <div class="col">
              <label for="form3Example1">First name</label>
              <input
                type="text"
                class="form-control"
                placeholder="First Name"
                aria-label="First Name"
                ngModel
                name="first"
              />
            </div>
            <div class="col">
              <label for="form3Example2">Last name</label>
              <input
                type="text"
                class="form-control"
                placeholder="Last Name"
                aria-label="Last Name"
                ngModel
                name="last"
              />
            </div>
          </div>

          <!-- Email input -->
          <div class="mb-4">
            <label for="form3Example3">Email address</label>
            <input
              type="email"
              class="form-control"ngModel
              placeholder="Email"
              aria-label="Email"
              name="email"
            />
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-block mb-4">
            Add Subscriber
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="form-outline">
  <input type="text" id="form1" class="form-control" />
  <label class="form-label" for="form1">Example label</label>
</div>
